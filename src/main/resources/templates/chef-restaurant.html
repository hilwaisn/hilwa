<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <head>
        <h1>List Food & Chefnya</h1>
    </head>

    <body>
        <table>
            <tr>
                <td>ID</td>
                <td>NAME</td>
                <td>PRICE</td>
                <td>SIZE</td>
                <td>CHEF</td>
            </tr>
            <tr th:each="chefRestaurant : ${chefRestaurants}">
                <td th:text="${chefRestaurant.food.id}"></td>
                <td th:text="${chefRestaurant.food.name}"></td>
                <td th:text="${chefRestaurant.food.price}"></td>
                <td th:text="${chefRestaurant.food.size}"></td>
                <td th:text="${chefRestaurant.chef.name}"></td>
            </tr>
        </table>
        <a th:href="@{food}">List Food</a> 
        <a th:href="@{chef}">List Chef</a>
    </body>
</html>
